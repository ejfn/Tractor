name: EAS Update Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  eas-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install EAS CLI globally
      run: npm install -g eas-cli

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: EAS Update
      run: npx eas update --branch production --message "Automated update from main branch"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}